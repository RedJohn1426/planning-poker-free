<label class="label" #labelTag [class.error--label]="error" [class.label--disabled]="disabled" (click)="focusInput()">{{ label }}</label>
<input class="input" #inputTag [class.error--input]="error" [type]="type" [value]="value" [disabled]="disabled" [maxLength]="maxLength" (input)="onInput($event)">
<span class="counter" [class.error--counter]="error">{{ counter }} / {{ maxLength }}</span>
