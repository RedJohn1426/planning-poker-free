<section class="modal">
  <div class="modal__content" [class]="config.size">
    <div class="modal__content--close">
      <fa-icon class="modal__content--close-icon" [icon]="iconClose" (click)="close()"></fa-icon>
    </div>
    <ng-container *ngComponentOutlet="ref.component"></ng-container>
  </div>
</section>
