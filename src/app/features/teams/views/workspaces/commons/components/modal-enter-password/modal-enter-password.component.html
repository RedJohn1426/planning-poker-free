<div class="enter-password">
  <h2 class="title">Ingresa la contraseña</h2>
  <form class="form" [formGroup]="formGroup">
    <ppf-input
      class="form__password"
      label="Contraseña" maxLength="20" type="password" [error]="passwordError"
      formControlName="password">
    </ppf-input>
    <ppf-liquid-button
      class="form__button"
      text="Aceptar" (click)="close()">
    </ppf-liquid-button>
  </form>
</div>
